<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img class="img" src="img/Vector (4).svg" alt="">
                </div>
                <div class="nav">
                    <a href="#" class="nav__link">Help</a>
                    <a href="#" class="nav__link">Contact us</a>
                    <a href="#" class="nav__link">English</a>
                    <a href="#" class="nav__link">Sign up</a>
                    <a href="#" class="nav__link"><img class="img" src="img/home.svg" alt=""></a>
                </div>
            </div>
        </div>
    </header>

    <div class="intro">
        <div class="container">
            <div class="intro__inner">
                <div class="intro__form">
                    <div class="intro__title">
                        Welcome Back
                    </div>
                    <div class="intro__subtitle">
                        Don't have an account, <span>Sign up</span>
                    </div>

                    <form action="/" class="form">
                        <input class="input" type="email" placeholder="kodnfsj" required>
                        <input class="input" type="password" name="password" placeholder="****" required>
                        <button class="button" type="submit">Sign In</button>
                    </form>
                    <div class="text">
                        <span>------</span> or continue with <span>------</span>
                    </div>
                    <div class="logo">
                        <div class="div">
                            <img class="img" src="img/google.svg" alt="">
                        </div>
                        <div class="div">
                            <img src="img/facebook.svg" alt="" class="img">
                        </div>
                        <div class="div">
                            <img src="img/apple.svg" alt="" class="img">
                        </div>
                    </div>
                </div>
                <div class="intro__img">
                    <img src="img/photo_2021-10-20_13-46-05-removebg-preview.png" alt="" class="img">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
